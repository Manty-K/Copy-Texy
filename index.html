<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		.textBox{
			width:200px;
			height:200px;
			background-color:#dff9fb;
			padding:1em;
		}
		.bottom{
			width:200px;
			display:flex;
			justify-content:center;
		}
		#myInput{
			height: 100px;
			resize: none;
			display:block;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="textBox"><textarea id="myInput">Sample text</textarea></div>
		<div class="bottom">
			<button onclick="myFunction()">Copy text</button>
		</div>
	</div>

	<script type="text/javascript">
		function myFunction() {
			var copyText = document.getElementById("myInput");
			copyText.select();
			copyText.setSelectionRange(0, 99999)
			document.execCommand("copy");
			alert("Copied the text: " + copyText.value);
		}
	</script>

</body>
</html>
